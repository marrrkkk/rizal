<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Debug Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Rizal App API Debug Tool</h1>

    <div class="section">
      <h3>1. Test API Server Connection</h3>
      <button onclick="testConnection()">Test Connection</button>
      <div id="connectionResult"></div>
    </div>

    <div class="section">
      <h3>2. Test Authentication</h3>
      <input
        type="text"
        id="username"
        placeholder="Username"
        value="testuser"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        value="password123"
      />
      <button onclick="testLogin()">Test Login</button>
      <div id="loginResult"></div>
    </div>

    <div class="section">
      <h3>3. Test Progress API</h3>
      <button onclick="testProgress()">Test Get Progress</button>
      <div id="progressResult"></div>
    </div>

    <div class="section">
      <h3>4. Current Token</h3>
      <div id="tokenInfo"></div>
      <button onclick="clearToken()">Clear Token</button>
    </div>

    <script>
      const API_BASE_URL = "http://localhost/rizal/api";

      function displayResult(elementId, success, message, data = null) {
        const element = document.getElementById(elementId);
        element.className = `section ${success ? "success" : "error"}`;
        element.innerHTML = `
                <strong>${success ? "SUCCESS" : "ERROR"}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ""}
            `;
      }

      async function testConnection() {
        try {
          const response = await fetch(`${API_BASE_URL}/test_server.php`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "connectionResult",
              true,
              "API server is running",
              data
            );
          } else {
            displayResult(
              "connectionResult",
              false,
              `Server responded with status: ${response.status}`
            );
          }
        } catch (error) {
          displayResult(
            "connectionResult",
            false,
            `Connection failed: ${error.message}`
          );
        }
      }

      async function testLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(`${API_BASE_URL}/auth/login.php`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.token) {
            localStorage.setItem("token", data.token);
            displayResult("loginResult", true, "Login successful", data);
            updateTokenInfo();
          } else {
            displayResult("loginResult", false, "Login failed", data);
          }
        } catch (error) {
          displayResult("loginResult", false, `Login error: ${error.message}`);
        }
      }

      async function testProgress() {
        const token = localStorage.getItem("token");

        if (!token) {
          displayResult(
            "progressResult",
            false,
            "No token found. Please login first."
          );
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE_URL}/progress/get_progress.php`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          const data = await response.json();

          if (response.ok) {
            displayResult("progressResult", true, "Progress API working", data);
          } else {
            displayResult("progressResult", false, "Progress API failed", data);
          }
        } catch (error) {
          displayResult(
            "progressResult",
            false,
            `Progress API error: ${error.message}`
          );
        }
      }

      function updateTokenInfo() {
        const token = localStorage.getItem("token");
        const element = document.getElementById("tokenInfo");

        if (token) {
          element.innerHTML = `<strong>Token found:</strong> ${token.substring(
            0,
            50
          )}...`;
        } else {
          element.innerHTML = "<strong>No token found</strong>";
        }
      }

      function clearToken() {
        localStorage.removeItem("token");
        updateTokenInfo();
        displayResult("progressResult", false, "Token cleared");
      }

      // Initialize
      updateTokenInfo();
    </script>
  </body>
</html>
